<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/getAllPerson}" method="post">
    <input type="hidden" name="pages" th:value="${pages}">
    <table>
        <tr>
            <td>
                姓名：<input type="text" name="pName">
            </td>
        </tr>
        <tr>
            <td>
                年龄：<input type="text" name="age">
            </td>
        </tr>
        <tr>
            <td>
                性别：<input type="text" name="sex">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="确认添加">
            </td>
        </tr>
    </table>

</form>


</body>
</html>
